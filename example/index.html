<html>
<head>
    <meta charset="utf-8">
    <title>Backstack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <meta name="description" content="Open source software for animated and stateful single page applications on Github and NPM">
    <script type="module" src="../src/backstack.js"></script>
    <script type="module" src="index.js"></script>
    <link href="https://unpkg.com/devices.css/dist/devices.min.css" rel="stylesheet" media="(min-width:600px)"/>
    <style>
        body {
            font-family:sans-serif;
            background: darkcyan;
            display:flex;
        }
        .device header {
            display:flex;
            align-items:center;
            background:darkmagenta;
            color:white;
            height:3rem;
            padding:0.125rem 1rem;
            box-shadow: 0 0.125rem 0.125rem rgba(0,0,0,0.3);
            position: sticky;
            top:0;
            width:100%;
        }
        .device strong {display:inline-block;}
        main {padding: 1rem; padding-top:0}
        .device main a {display:inline-block}
        .device li {display:list-item;}
        header svg {fill:currentColor}
        label{display:block; margin-bottom:1.5rem;}
        label span { display:block; margin-bottom:0.5rem;}

        .next-transition-buttons {
            display:flex;
            flex-direction:row;
            flex-wrap:wrap;
            margin-left:-0.5rem;
        }
        .next-transition-buttons button {
            margin-left:0.5rem;
            margin-bottom:0.5rem;
        }

        h1 {
            margin:0; 
            font-weight:normal;
            font-size:1.5rem;
            display:block;
        }


        p.large {font-size:1.2rem;}

        header button[data-back] {
            height:3rem;
            border:0;
            background:transparent;
            color:white;
            margin:0;
            margin-right:0.5rem;
            padding:0;
        }

    
        backstack-manager {
            width:100vw;
            height:100vh;
            background-color: #e0e0e0;
        }
        body {margin:0;padding:0;}
    
        .overlay {
            background-color:rgba(0,0,0,0.5);
            position:fixed;
            top:0;
            left:0;
            width:100%;
            height:100%;
        }

        modal {
            top:50%;
            height:50%;
            left:0;
            width:100%;
            position:absolute;
            background: white;
            overflow:auto;
        }


        @media (min-width:600px) {
            .device {
                border-radius:54px;
                box-shadow: 0.5rem 0.5rem 0.5rem 0.5rem  rgba(0,0,0,0.4);
                margin:auto;
            }
            backstack-manager {
                width:100%;
                height:100%;

                border:1px solid lightgrey;
            }
        }
    </style>
</head>

<body>
   
    <template id="standard-nav">
        <p class="next-transition-buttons">
            <button data-transition="">None</button> 
            <button data-transition="slide-left">Slide Left</button> 
            <button data-transition="slide-right">Slide Right</button> 
            <button data-transition="slide-up">Slide Up</button> 
            <button data-transition="slide-down">Slide Down</button> 
            <button data-transition="zoom-in">Zoom</button> 
            <button data-transition="fade-in">Fade</button>

            <button data-overlay>Show Overlay</button>
        </p>
    </template>

    <template id="home">
        <header><h1>Backstack</h1></header>
        <main>
            <p class="large">Animated, stateful, and simple single page app functionality for use with Cordova. </p>            
            <p>Available on <a href="https://github.com/angrycat9000/backstack">Github</a> and 
                <a href="https://www.npmjs.com/package/backstack">NPM</a>.</p>
            <ul>
                <li><a href="https://github.com/angrycat9000/backstack#readme">Readme</a></li>
                <li><a href="./docs/">API Documentation</a></li>
                <!--<li><a href="coverage/">Test Coverage</a></li>-->
            </ul>

            <h2>Try It</h2>
            <div data-binding="standardNav"></div>
        </main>
    </template>

    <template id="overlay">
        <div class="overlay">
            <modal>
                <button data-back>Close</button>
                <pre data-binding="state"></pre>
            </modal>
        </div>
    </template>

    <template id="nested">
        <header>
            <button data-back href="../"><svg title="Back" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg></button>
            <h1 data-binding="title"></h1>
        </header>
        <main>
        <h2>Next Screen</h2>
            <label>
                <span>Title</span>
                <input type="text" data-binding="nextTitle"/>
            </label>
            <div data-binding="standardNav"></div>


 
        <h2>State</h2>
            <pre data-binding="state"></pre>
        </main>
    </template>



    <div class="device device-iphone-8 device-silver">
        <div class="device-frame">
            <backstack-manager id="screen"></backstack-manager>
        </div>
        <div class="device-stripe"></div>
        <div class="device-header"></div>
        <div class="device-sensors"></div>
        <div class="device-btns"></div>
        <div class="device-power"></div>
      </div>    


</body>

</html>
