<html>
<head>
    <meta charset="utf-8">
    <title>WebApp Navigation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <script type="module" src="../src/webapp-navigation.js"></script>
    <script type="module" src="index.js"></script>
    <link href="https://unpkg.com/devices.css/dist/devices.min.css" rel="stylesheet"/>
    <style>
        body {
            font-family:sans-serif;
            background: darkcyan;
            display:flex;
        }
        .device header {
            display:flex;
            align-items:center;
            background:darkmagenta;
            color:white;
            height:3rem;
            padding:0.125rem 1rem;
            box-shadow: 0 0.125rem 0.125rem rgba(0,0,0,0.3);
        }
        main {padding: 1rem;}
        .device main a {display:inline-block}
        header a,
        header a:visited {
            margin-right:1rem;
            color:white;
            
        }
        label{display:block; margin-bottom:1.5rem;}
        label span { display:block; margin-bottom:0.5rem;}


        h1 {
            margin:0; 
            font-weight:normal;
            font-size:1.5rem;
            display:block;
        }


        wam-navigator {
            width:100%;
            height:100%;
            background-color: #e0e0e0;
            border:1px solid lightgrey;
        }


        wam-screen {
            width:100%;
            height:100%;
        }

        .device {
            border-radius:54px;
            box-shadow: 0.5rem 0.5rem 0.5rem 0.5rem  rgba(0,0,0,0.4);
            margin:auto;
        }
    </style>
</head>

<body>
   
    <template id="standard-nav">
        <a href="nested" data-transition="">None</a> |
        <a href="nested" data-transition="slide-left">Slide Left</a> |
        <a href="nested" data-transition="slide-right">Slide Right</a> |
        <a href="nested" data-transition="slide-up">Slide Up</a> |
        <a href="nested" data-transition="slide-down">Slide Down</a> |
        <a href="nested" data-transition="zoom-in">Zoom</a> |
        <a href="nested" data-transition="fade-in">Fade</a> |
    </template>

    <template id="home">
        <header><h1>Home</h1></header>
        <main data-binding="standardNav"></main>
    </template>

    <template id="nested">
        <header>
            <a data-back href="../">Back</a>
            <h1 data-binding="title"></h1>
        </header>
        <main>
        <p>This screen entered with the <span data-binding="transition"></span> tranistion.</p>
        <h2>Custom Screen</h2>
            <label>
                <span>Title</span>
                <input type="text" data-binding="nextTitle"/>
            </label>
            
            <label>
                <span>Transition</span>
                <select data-binding="nextTransition">
                    <option value="">None</option>
                    <option value="slide-left">Slide Left</option>
                    <option value="slide-right">Slide Right</option>
                    <option value="slide-up">Slide Up</option>
                    <option value="slide-down">Slide Down</option>
                    <option value="zoom-in">Zoom</option>
                    <option value="fade-in">Fade</option>
                </select>
            </label>

            <button>Next Screen</button>
        </p>
 
        <h2>This Screen</h2>
            <pre data-binding="state"></pre>
        </main>
    </template>



    <div class="device device-iphone-8 device-silver">
        <div class="device-frame">
            <wam-navigator id="screen"></wam-navigator>
        </div>
        <div class="device-stripe"></div>
        <div class="device-header"></div>
        <div class="device-sensors"></div>
        <div class="device-btns"></div>
        <div class="device-power"></div>
      </div>    


</body>

</html>
